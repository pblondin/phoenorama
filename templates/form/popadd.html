<html>
    <head>
        <title>Add {{ field }}</title>
        <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen" charset="utf-8"/>
        <link rel="stylesheet" href="/css/custom-theme/jquery-ui-1.8.7.custom.css" type="text/css" media="screen" charset="utf-8"/>
		
        <script src="/js/jquery-1.4.4.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery-ui-1.8.7.custom.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="/js/jquery.colorbox.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="/media/js/admin/RelatedObjectLookups.js"></script>
        <script language="JavaScript">
            jQuery(document).ready(function(){
                $("#submit-button").button();
            });
        </script>
    </head>
    <body>
        <div id="wrap-content" class="ui-widget-shadow ui-corner-all" style="opacity: 1;">
            <div id="content" class="ui-widget ui-widget-content ui-corner-all" style="min-height:0px;">
                <h2>Add {{ field }}</h2>
                <table>
                    <form method="POST" action="">
                    {% csrf_token %}
                    {% include "form/form-error.html" %}
                    {% for field in form %}
                    <tr>
                        <td>
                            {{ field.label_tag }}
                        </td>
                        <td>
                            {{ field }}
                        </td>
                        {% include "form/field-error.html" %}
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>
                            <input id="submit-button" type="submit" value="Save" />| <a href="javascript:window.close()">Cancel</a>
                        </td>
                    </tr>
                    </form>
                </table>
            </div>
        </div>
    </body>
</html>
